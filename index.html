<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BMI Calculator</h1>
    <form action="{{ url_for('calculate_bmi') }}" method="get">
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <button type="submit">Calculate BMI</button>
    </form>
    {% if bmi is not none %}
    <div class="result">
        Your BMI is {{ bmi }}
    </div>
    <div class="result">
        Average BMI is {{ average_bmi }}
    </div>
    {% endif %}
</div>

</body>
</html>
